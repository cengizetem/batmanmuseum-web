<div class="dialog">
    <h1 mat-dialog-title>Order</h1>
    <div mat-dialog-content>
        <p>What day would you like to buy a ticket for?</p>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [min]="minDate" required [(ngModel)]="selectedDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div> 
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button (click)="order()" [mat-dialog-close]="true" color="primary"  [disabled]="!selectedDate">Buy Now</button>
    </div>
  </div>
